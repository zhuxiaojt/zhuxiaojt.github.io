<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Home</title>
        <style>
            body{
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: white;
            }
            #URLInput{
                width: 60%;
                height: 60px;
                font-size: 14px;
                padding: 5px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            #Tips{
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <input id="URLInput" type="text" onkeydown="if(event.key==='Enter') loadURL(this.value)"/>
        <p id="Tips" style="font-size: 12px; color: #888;">
            [Tips] 按Alt+←可以返回，按Alt+→可以前进，Ctrl+R可以刷新
        </p>
        <script>
            function loadURL(url){
                if(!url.includes(".")){
                    url="https://cn.bing.com/search?q=" + url;
                }
                if(!url.startsWith("http:") && !url.startsWith("https:") && !url.startsWith("file:") && !url.startsWith("ftp:") && !url.startsWith("about:") && !url.startsWith("javascript:") && !url.startsWith("data:") && !url.startsWith("chrome:") && !url.startsWith("edge:")){
                    url = "http://" + url;
                }
                location.href = url;
            }
        </script>
    </body>
</html>
