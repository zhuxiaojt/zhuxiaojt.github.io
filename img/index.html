<body>

    <script>
        // ================ é…ç½®ä¿¡æ¯ ================
        const GITHUB_USER = "zhuxiaojt";
        const GITHUB_REPO = "zhuxiaojt.github.io";
        
        // æ³¨æ„ï¼šè¿™é‡Œçš„tokenéœ€è¦ç”¨ä½ è‡ªå·±çš„ç»†ç²’åº¦tokenï¼ˆåªç»™Actionsæƒé™ï¼‰
        // å°†ä¸‹é¢å­—ç¬¦ä¸²æ›¿æ¢ä¸ºä½ çš„Base64ç¼–ç çš„token
        const BASE64_TOKEN = "aHViX3BhdF8xMUJMT0tER1kwM3lLTWRIVGRKbk02X1FFV29udnNlalVHV3pOZWVQZDBEQUJaRTZMWlRmYkN2QTZCekViOTR1Q2tWNU9RN1gzWDBxQ3hJN1Zs";
        const GITHUB_TOKEN = atob('Z2l0'+BASE64_TOKEN).trim();
        
        // ================ å¸¸é‡ ================
        const WORKFLOW_FILE = "img-upload.yml"; // ä½ çš„å·¥ä½œæµæ–‡ä»¶å
        const WORKFLOW_API = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/actions/workflows/${WORKFLOW_FILE}/dispatches`;
        const COUNTER_FILE_URL = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/api/img/cnt.txt`;
        const MAX_SIZE = 25 * 1024 * 1024; // GitHubé™åˆ¶ï¼šå•æ–‡ä»¶â‰¤25MB
        const CHUNK_THRESHOLD = 5 * 1024 * 1024; // å¤§äº5MBä½¿ç”¨åˆ†å—ä¸Šä¼ 
        
        // ================ DOMå…ƒç´  ================
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressStatus = document.getElementById('progressStatus');
        const progressPercent = document.getElementById('progressPercent');
        const resultDiv = document.getElementById('result');
        const finalUrl = document.getElementById('finalUrl');
        const errorMsg = document.getElementById('errorMsg');
        const errorContent = document.getElementById('errorContent');
        const chunkSettings = document.getElementById('chunkSettings');
        const statusMessage = document.getElementById('statusMessage');
        
        // ================ å…¨å±€å˜é‡ ================
        let currentFile = null;
        let uploadMode = 'single'; // 'single' æˆ– 'chunked'
        let fileId = null;
        
        // ================ äº‹ä»¶ç›‘å¬å™¨ ================
        document.addEventListener('DOMContentLoaded', () => {
            // æ¨¡å¼é€‰æ‹©
            document.querySelectorAll('.mode-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.mode-option').forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    uploadMode = option.dataset.mode;
                    chunkSettings.style.display = uploadMode === 'chunked' ? 'block' : 'none';
                });
            });
            
            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            // æ‹–æ‹½ä¸Šä¼ 
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                if (e.dataTransfer.files.length > 0) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect();
                }
            });
            
            // æ–‡ä»¶é€‰æ‹©
            fileInput.addEventListener('change', handleFileSelect);
            
            // ä¸Šä¼ æŒ‰é’®
            uploadBtn.addEventListener('click', handleUpload);
        });
        
        // ================ æ–‡ä»¶é€‰æ‹©å¤„ç† ================
        function handleFileSelect() {
            const file = fileInput.files[0];
            if (!file) return;
            
            // æ£€æŸ¥æ–‡ä»¶å¤§å°
            if (file.size > MAX_SIZE) {
                showError(`æ–‡ä»¶è¿‡å¤§ï¼æœ€å¤§æ”¯æŒ25MBï¼Œå½“å‰ï¼š${(file.size/1024/1024).toFixed(2)}MB`);
                resetUI();
                return;
            }
            
            currentFile = file;
            
            // è‡ªåŠ¨é€‰æ‹©æ¨¡å¼
            if (file.size > CHUNK_THRESHOLD) {
                uploadMode = 'chunked';
                document.querySelectorAll('.mode-option').forEach(opt => opt.classList.remove('active'));
                document.querySelector('.mode-option[data-mode="chunked"]').classList.add('active');
                chunkSettings.style.display = 'block';
            } else {
                uploadMode = 'single';
                document.querySelectorAll('.mode-option').forEach(opt => opt.classList.remove('active'));
                document.querySelector('.mode-option[data-mode="single"]').classList.add('active');
                chunkSettings.style.display = 'none';
            }
            
            // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
            const sizeStr = formatFileSize(file.size);
            fileInfo.innerHTML = `
                <strong>ğŸ“„ å·²é€‰æ‹©æ–‡ä»¶:</strong> ${file.name}<br>
                <strong>ğŸ“Š æ–‡ä»¶å¤§å°:</strong> ${sizeStr}<br>
                <strong>âš¡ ä¸Šä¼ æ¨¡å¼:</strong> ${uploadMode === 'single' ? 'å•æ–‡ä»¶ä¸Šä¼ ' : 'åˆ†å—ä¸Šä¼ '}
            `;
            
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'å¼€å§‹ä¸Šä¼ ';
            
            hideError();
            hideResult();
        }
        
        // ================ ä¸Šä¼ å¤„ç† ================
        async function handleUpload() {
            if (!currentFile) return;
            
            // ç¦ç”¨UI
            uploadBtn.disabled = true;
            fileInput.disabled = true;
            showProgress();
            hideError();
            hideResult();
            
            try {
                if (uploadMode === 'single') {
                    await uploadSingleFile();
                } else {
                    await uploadChunkedFile();
                }
            } catch (error) {
                showError(`ä¸Šä¼ å¤±è´¥: ${error.message}`);
                console.error('Upload error:', error);
            } finally {
                // é‡ç½®UIçŠ¶æ€ï¼ˆä½†ä¿ç•™è¿›åº¦å’Œç»“æœï¼‰
                fileInput.disabled = false;
            }
        }
        
        // ================ å•æ–‡ä»¶ä¸Šä¼  ================
        async function uploadSingleFile() {
            updateProgress(0, 'è¯»å–æ–‡ä»¶ä¸­...');
            
            // è½¬æ¢ä¸ºBase64
            updateProgress(10, 'ç¼–ç æ–‡ä»¶ä¸­...');
            const base64Content = await fileToBase64(currentFile);
            
            // å‘é€è¯·æ±‚
            updateProgress(30, 'ä¸Šä¼ åˆ°GitHub...');
            
            const response = await fetch(WORKFLOW_API, {
                method: 'POST',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ref: 'main',
                    inputs: {
                        operation: 'single',
                        fileName: currentFile.name,
                        base64Content: base64Content
                    }
                })
            });
            
            if (response.status !== 204) {
                const errorText = await response.text();
                throw new Error(`APIè¿”å›é”™è¯¯: ${response.status} - ${errorText}`);
            }
            
            updateProgress(80, 'ç­‰å¾…æ–‡ä»¶å¤„ç†...');
            
            // ç­‰å¾…2ç§’è®©Actionå¤„ç†å®Œæˆ
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // è·å–æœ€æ–°ç¼–å·
            updateProgress(90, 'è·å–æ–‡ä»¶ä¿¡æ¯...');
            const latestNum = await readLatestFileNumber();
            const fileExt = currentFile.name.includes('.') ? '.' + currentFile.name.split('.').pop() : '';
            const finalFileName = `${latestNum}${fileExt}`;
            const fileUrl = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/img/${finalFileName}`;
            
            updateProgress(100, 'ä¸Šä¼ å®Œæˆï¼');
            
            // æ˜¾ç¤ºç»“æœ
            showResult(fileUrl, finalFileName);
            
            // é‡ç½®æ–‡ä»¶é€‰æ‹©
            resetFileSelection();
        }
        
        // ================ åˆ†å—ä¸Šä¼  ================
        async function uploadChunkedFile() {
            const chunkSize = parseInt(document.getElementById('chunkSize').value) * 1024;
            const totalChunks = Math.ceil(currentFile.size / chunkSize);
            const fileExt = currentFile.name.includes('.') ? '.' + currentFile.name.split('.').pop() : '';
            
            updateProgress(0, 'å¼€å§‹åˆ†å—ä¸Šä¼ ...');
            showStatusMessage(`æ–‡ä»¶å°†è¢«åˆ†æˆ ${totalChunks} ä¸ªåˆ†å—ä¸Šä¼ `);
            
            // 1. å¼€å§‹ä¸Šä¼ ï¼ˆåˆ†é…æ–‡ä»¶IDï¼‰
            updateProgress(5, 'åˆå§‹åŒ–ä¸Šä¼ ...');
            
            const startResponse = await fetch(WORKFLOW_API, {
                method: 'POST',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ref: 'main',
                    inputs: {
                        operation: 'start',
                        fileExtension: fileExt,
                        totalChunks: totalChunks.toString()
                    }
                })
            });
            
            if (startResponse.status !== 204) {
                const errorText = await startResponse.text();
                throw new Error(`åˆå§‹åŒ–å¤±è´¥: ${startResponse.status} - ${errorText}`);
            }
            
            // ç­‰å¾…ä¸€ä¸‹è®©startæ“ä½œå®Œæˆ
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // è¯»å–æœ€æ–°ç¼–å·ä½œä¸ºfileId
            const fileId = await readLatestFileNumber();
            showStatusMessage(`æ–‡ä»¶ID: ${fileId}ï¼Œå¼€å§‹ä¸Šä¼ åˆ†å—...`);
            
            // 2. ä¸Šä¼ æ‰€æœ‰åˆ†å—
            let uploadedChunks = 0;
            
            for (let i = 0; i < totalChunks; i++) {
                const start = i * chunkSize;
                const end = Math.min(start + chunkSize, currentFile.size);
                const chunk = currentFile.slice(start, end);
                
                updateProgress(10 + (i / totalChunks) * 60, `ä¸Šä¼ åˆ†å— ${i + 1}/${totalChunks}...`);
                showStatusMessage(`æ­£åœ¨ä¸Šä¼ åˆ†å— ${i + 1}/${totalChunks}`);
                
                // è½¬æ¢åˆ†å—ä¸ºBase64
                const chunkBase64 = await blobToBase64(chunk);
                
                // ä¸Šä¼ åˆ†å—
                const chunkResponse = await fetch(WORKFLOW_API, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ref: 'main',
                        inputs: {
                            operation: 'chunk',
                            fileId: fileId,
                            chunkIndex: i.toString(),
                            chunkData: chunkBase64
                        }
                    })
                });
                
                if (chunkResponse.status !== 204) {
                    throw new Error(`åˆ†å— ${i} ä¸Šä¼ å¤±è´¥: ${chunkResponse.status}`);
                }
                
                uploadedChunks++;
                
                // æ¯ä¸Šä¼ ä¸€ä¸ªåˆ†å—ç­‰å¾…1ç§’ï¼Œé¿å…è§¦å‘GitHub APIé™åˆ¶
                if (i < totalChunks - 1) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
            
            // 3. å®Œæˆä¸Šä¼ 
            updateProgress(80, 'åˆå¹¶åˆ†å—...');
            showStatusMessage(`æ‰€æœ‰åˆ†å—ä¸Šä¼ å®Œæˆï¼Œæ­£åœ¨åˆå¹¶...`);
            
            const completeResponse = await fetch(WORKFLOW_API, {
                method: 'POST',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ref: 'main',
                    inputs: {
                        operation: 'complete',
                        fileId: fileId
                    }
                })
            });
            
            if (completeResponse.status !== 204) {
                throw new Error(`åˆå¹¶å¤±è´¥: ${completeResponse.status}`);
            }
            
            updateProgress(95, 'ç­‰å¾…æ–‡ä»¶å¤„ç†...');
            
            // ç­‰å¾…3ç§’è®©åˆå¹¶æ“ä½œå®Œæˆ
            await new Promise(resolve => setTimeout(resolve, 3000));
            
            // 4. æ˜¾ç¤ºç»“æœ
            updateProgress(100, 'ä¸Šä¼ å®Œæˆï¼');
            hideStatusMessage();
            
            const finalFileName = `${fileId}${fileExt}`;
            const fileUrl = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/img/${finalFileName}`;
            
            showResult(fileUrl, finalFileName);
            
            // é‡ç½®æ–‡ä»¶é€‰æ‹©
            resetFileSelection();
        }
        
        // ================ å·¥å…·å‡½æ•° ================
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                reader.onerror = (err) => reject(err);
                reader.readAsDataURL(file);
            });
        }
        
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                reader.onerror = (err) => reject(err);
                reader.readAsDataURL(blob);
            });
        }
        
        async function readLatestFileNumber() {

                return Math.floor(Math.random() * 10000).toString();

        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // ================ å¤åˆ¶åˆ°å‰ªè´´æ¿ ================
        function copyToClipboard() {
            const url = finalUrl.textContent;
            if (!url) return;
            
            navigator.clipboard.writeText(url).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'å·²å¤åˆ¶!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
            });
        }
