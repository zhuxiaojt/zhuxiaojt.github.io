    <script>

        // æ³¨æ„ï¼šå°†ä¸‹é¢Base64ç¼–ç æ›¿æ¢ä¸ºä½ çš„token
        // åœ¨æµè§ˆå™¨æ§åˆ¶å°è¿è¡Œ btoa("ä½ çš„GitHub_Token") è·å–ç¼–ç 
        const BASE64_TOKEN = "aHViX3BhdF8xMUJMT0tER1kwM3lLTWRIVGRKbk02X1FFV29udnNlalVHV3pOZWVQZDBEQUJaRTZMWlRmYkN2QTZCekViOTR1Q2tWNU9RN1gzWDBxQ3hJN1Zs";

        // ================ äº‹ä»¶ç›‘å¬å™¨ ================

        // ================ æ–‡ä»¶é€‰æ‹©å¤„ç† ================
        function handleFileSelect() {

            // æ£€æŸ¥æ–‡ä»¶å¤§å°

            // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯

            fileInfo.innerHTML = `
                <strong>ğŸ“„ å·²é€‰æ‹©æ–‡ä»¶:</strong> ${file.name}<br>
                <strong>ğŸ“Š æ–‡ä»¶å¤§å°:</strong> ${sizeStr}<br>
                <strong>âš¡ ä¸Šä¼ æ–¹å¼:</strong> ${file.size < 50 * 1024 ? 'å•æ–‡ä»¶ä¸Šä¼ ' : 'è‡ªåŠ¨åˆ†å—ä¸Šä¼ '}
            `;

        // ================ ä¸Šä¼ å¤„ç† ================
        async function handleUpload() {
            if (!currentFile) return;
            
            // ç¦ç”¨UI
            uploadBtn.disabled = true;
            fileInput.disabled = true;
            showProgress();
            hideError();
            hideResult();
            
            try {
                // æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼Œå†³å®šä½¿ç”¨å“ªç§ä¸Šä¼ æ–¹å¼
                if (currentFile.size < 50 * 1024) {
                    // å°æ–‡ä»¶ï¼šç›´æ¥ä¸Šä¼ 
                    await uploadDirect();
                } else {
                    // å¤§æ–‡ä»¶ï¼šåˆ†å—ä¸Šä¼ 
                    await uploadWithChunks();
                }
            } catch (error) {
                showError(`ä¸Šä¼ å¤±è´¥: ${error.message}`);
                console.error('Upload error:', error);
            } finally {
                fileInput.disabled = false;
            }
        }
        
        // ================ ç›´æ¥ä¸Šä¼ ï¼ˆå°æ–‡ä»¶ï¼‰ ================
        async function uploadDirect() {
            updateProgress(0, 'è¯»å–æ–‡ä»¶ä¸­...');
            
            // è½¬æ¢ä¸ºBase64
            updateProgress(20, 'ç¼–ç æ–‡ä»¶ä¸­...');
            const base64Content = await fileToBase64(currentFile);
            
            // æ£€æŸ¥Base64å¤§å°æ˜¯å¦è¶…è¿‡é™åˆ¶
            const base64Size = new Blob([base64Content]).size;
            if (base64Size > MAX_INPUT_SIZE) {
                throw new Error('æ–‡ä»¶Base64ç¼–ç åè¶…è¿‡GitHubè¾“å…¥é™åˆ¶ï¼Œå°†è‡ªåŠ¨ä½¿ç”¨åˆ†å—ä¸Šä¼ ');
            }
            
            // è·å–å½“å‰è®¡æ•°å™¨å€¼
            updateProgress(40, 'è·å–æ–‡ä»¶ç¼–å·...');
            const currentNum = await readCurrentFileNumber();
            
            // åˆ†é…æ–°ç¼–å·
            const newNum = parseInt(currentNum) + 1;
            const fileExt = getFileExtension(currentFile.name);
            const finalFileName = `${newNum}${fileExt}`;
            
            // å¼€å§‹ä¸Šä¼ 
            updateProgress(60, 'ä¸Šä¼ åˆ°GitHub...');
            
            const response = await fetch(WORKFLOW_API, {
                method: 'POST',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ref: 'main',
                    inputs: {
                        operation: 'single',
                        fileName: currentFile.name,
                        base64Content: base64Content
                    }
                })
            });
            
            if (response.status !== 204) {
                const errorText = await response.text();
                console.log('APIå“åº”:', errorText);
                
                // å¦‚æœè¿˜æ˜¯è¶…è¿‡é™åˆ¶ï¼Œå°è¯•åˆ†å—ä¸Šä¼ 
                if (response.status === 422 && errorText.includes('inputs are too large')) {
                    showStatusMessage('æ–‡ä»¶è¾ƒå¤§ï¼Œè‡ªåŠ¨åˆ‡æ¢åˆ°åˆ†å—ä¸Šä¼ ...');
                    await uploadWithChunks();
                    return;
                }
                
                throw new Error(`APIè¿”å›é”™è¯¯: ${response.status} - ${errorText}`);
            }
            
            updateProgress(80, 'ç­‰å¾…æ–‡ä»¶å¤„ç†...');
            
            // ç­‰å¾…Actionå¤„ç†å®Œæˆ
            await new Promise(resolve => setTimeout(resolve, 3000));
            
            // éªŒè¯æ–‡ä»¶æ˜¯å¦ä¸Šä¼ æˆåŠŸ
            const fileUrl = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/img/${finalFileName}`;
            const checkResponse = await fetch(fileUrl, { method: 'HEAD' });
            
            if (!checkResponse.ok) {
                throw new Error('æ–‡ä»¶ä¸Šä¼ åéªŒè¯å¤±è´¥');
            }
            
            updateProgress(100, 'ä¸Šä¼ å®Œæˆï¼');
            
            // æ˜¾ç¤ºç»“æœ
            showResult(fileUrl, finalFileName);
            resetFileSelection();
        }
        
        // ================ åˆ†å—ä¸Šä¼ ï¼ˆå¤§æ–‡ä»¶ï¼‰ ================
        async function uploadWithChunks() {
            // åˆ†å—å¤§å°ï¼šæ¯å—çº¦50KBï¼ˆBase64åä¼šå˜å¤§ï¼‰
            const chunkSize = 40 * 1024; // 40KBåŸå§‹æ•°æ®
            const totalChunks = Math.ceil(currentFile.size / chunkSize);
            const fileExt = getFileExtension(currentFile.name);
            
            updateProgress(0, 'å¼€å§‹åˆ†å—ä¸Šä¼ ...');
            showStatusMessage(`æ–‡ä»¶å°†è¢«åˆ†æˆ ${totalChunks} ä¸ªåˆ†å—ä¸Šä¼ `);
            
            // 1. å¼€å§‹ä¸Šä¼ ï¼ˆåˆ†é…æ–‡ä»¶IDï¼‰
            updateProgress(5, 'åˆå§‹åŒ–ä¸Šä¼ ...');
            
            const startResponse = await fetch(WORKFLOW_API, {
                method: 'POST',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ref: 'main',
                    inputs: {
                        operation: 'start',
                        fileExtension: fileExt,
                        totalChunks: totalChunks.toString()
                    }
                })
            });
            
            if (startResponse.status !== 204) {
                const errorText = await startResponse.text();
                throw new Error(`åˆå§‹åŒ–å¤±è´¥: ${errorText}`);
            }
            
            // ç­‰å¾…ä¸€ä¸‹è®©startæ“ä½œå®Œæˆï¼Œè·å–æ–‡ä»¶ID
            await new Promise(resolve => setTimeout(resolve, 2000));
            const fileId = await readCurrentFileNumber();
            showStatusMessage(`æ–‡ä»¶ID: ${fileId}ï¼Œå¼€å§‹ä¸Šä¼ åˆ†å—...`);
            
            // 2. ä¸Šä¼ æ‰€æœ‰åˆ†å—
            let uploadedChunks = 0;
            const errors = [];
            
            for (let i = 0; i < totalChunks; i++) {
                const start = i * chunkSize;
                const end = Math.min(start + chunkSize, currentFile.size);
                const chunk = currentFile.slice(start, end);
                
                // è®¡ç®—è¿›åº¦
                const progress = 10 + (i / totalChunks) * 70;
                updateProgress(progress, `ä¸Šä¼ åˆ†å— ${i + 1}/${totalChunks}...`);
                showStatusMessage(`æ­£åœ¨ä¸Šä¼ åˆ†å— ${i + 1}/${totalChunks}`);
                
                // è½¬æ¢åˆ†å—ä¸ºBase64
                const chunkBase64 = await blobToBase64(chunk);
                
                // æ£€æŸ¥åˆ†å—å¤§å°
                const chunkBase64Size = new Blob([chunkBase64]).size;
                if (chunkBase64Size > MAX_INPUT_SIZE) {
                    errors.push(`åˆ†å— ${i} å¤ªå¤§ (${formatFileSize(chunkBase64Size)})`);
                    continue;
                }
                
                // å°è¯•ä¸Šä¼ åˆ†å—ï¼Œæœ€å¤šé‡è¯•3æ¬¡
                let retryCount = 0;
                let chunkSuccess = false;
                
                while (retryCount < 3 && !chunkSuccess) {
                    try {
                        const chunkResponse = await fetch(WORKFLOW_API, {
                            method: 'POST',
                            headers: {
                                'Authorization': `token ${GITHUB_TOKEN}`,
                                'Accept': 'application/vnd.github.v3+json',
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                ref: 'main',
                                inputs: {
                                    operation: 'chunk',
                                    fileId: fileId,
                                    chunkIndex: i.toString(),
                                    chunkData: chunkBase64
                                }
                            })
                        });
                        
                        if (chunkResponse.status === 204) {
                            chunkSuccess = true;
                            uploadedChunks++;
                        } else if (chunkResponse.status === 422) {
                            // åˆ†å—è¿˜æ˜¯å¤ªå¤§ï¼Œéœ€è¦å‡å°åˆ†å—å¤§å°
                            showStatusMessage(`åˆ†å— ${i} å¤ªå¤§ï¼Œæ­£åœ¨è°ƒæ•´...`);
                            // è¿™é‡Œå¯ä»¥å°è¯•å‡å°åˆ†å—å¤§å°é‡æ–°ä¸Šä¼ 
                            break;
                        } else {
                            const errorText = await chunkResponse.text();
                            console.error(`åˆ†å— ${i} ä¸Šä¼ å¤±è´¥:`, errorText);
                            retryCount++;
                            
                            if (retryCount < 3) {
                                await new Promise(resolve => setTimeout(resolve, 1000 * retryCount));
                            }
                        }
                    } catch (err) {
                        console.error(`åˆ†å— ${i} ä¸Šä¼ å¼‚å¸¸:`, err);
                        retryCount++;
                        if (retryCount < 3) {
                            await new Promise(resolve => setTimeout(resolve, 1000 * retryCount));
                        }
                    }
                }
                
                if (!chunkSuccess) {
                    errors.push(`åˆ†å— ${i} ä¸Šä¼ å¤±è´¥`);
                }
                
                // ä¸ºäº†é¿å…è§¦å‘GitHub APIé€Ÿç‡é™åˆ¶ï¼Œæ¯ä¸Šä¼ 3ä¸ªåˆ†å—ç­‰å¾…1ç§’
                if ((i + 1) % 3 === 0 && i < totalChunks - 1) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
            
            if (errors.length > 0) {
                console.warn('ä¸Šä¼ è¿‡ç¨‹ä¸­çš„é”™è¯¯:', errors);
                showStatusMessage(`ä¸Šä¼ å®Œæˆï¼Œä½†æœ‰ ${errors.length} ä¸ªåˆ†å—å¤±è´¥`);
            }
            
            if (uploadedChunks === 0) {
                throw new Error('æ‰€æœ‰åˆ†å—ä¸Šä¼ éƒ½å¤±è´¥äº†');
            }
            
            // 3. å®Œæˆä¸Šä¼ 
            updateProgress(85, 'åˆå¹¶åˆ†å—...');
            showStatusMessage(`æ­£åœ¨åˆå¹¶ ${uploadedChunks}/${totalChunks} ä¸ªåˆ†å—...`);
            
            const completeResponse = await fetch(WORKFLOW_API, {
                method: 'POST',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ref: 'main',
                    inputs: {
                        operation: 'complete',
                        fileId: fileId
                    }
                })
            });
            
            if (completeResponse.status !== 204) {
                const errorText = await completeResponse.text();
                console.warn('åˆå¹¶è¯·æ±‚å¤±è´¥:', errorText);
            }
            
            updateProgress(95, 'ç­‰å¾…æ–‡ä»¶å¤„ç†...');
            
            // ç­‰å¾…åˆå¹¶æ“ä½œå®Œæˆ
            await new Promise(resolve => setTimeout(resolve, 5000));
            
            // 4. æ˜¾ç¤ºç»“æœ
            updateProgress(100, 'ä¸Šä¼ å®Œæˆï¼');
            hideStatusMessage();
            
            const finalFileName = `${fileId}${fileExt}`;
            const fileUrl = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/img/${finalFileName}`;
            
            // éªŒè¯æ–‡ä»¶æ˜¯å¦ä¸Šä¼ æˆåŠŸ
            try {
                const checkResponse = await fetch(fileUrl, { method: 'HEAD' });
                if (!checkResponse.ok) {
                    throw new Error('æ–‡ä»¶åˆå¹¶åéªŒè¯å¤±è´¥');
                }
            } catch (err) {
                console.warn('æ–‡ä»¶éªŒè¯å¤±è´¥ï¼Œä½†å¯èƒ½ä»åœ¨å¤„ç†ä¸­:', err);
            }
            
            showResult(fileUrl, finalFileName);
            resetFileSelection();
        }
        
        // ================ å·¥å…·å‡½æ•° ================
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                reader.onerror = (err) => reject(err);
                reader.readAsDataURL(file);
            });
        }
        
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                reader.onerror = (err) => reject(err);
                reader.readAsDataURL(blob);
            });
        }

        function getFileExtension(filename) {
            const dotIndex = filename.lastIndexOf('.');
            return dotIndex > 0 ? '.' + filename.substring(dotIndex + 1) : '';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function copyToClipboard() {
            const url = finalUrl.textContent;
            if (!url) return;
            
            navigator.clipboard.writeText(url).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'å·²å¤åˆ¶!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                // å¤‡ç”¨æ–¹æ³•
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'å·²å¤åˆ¶!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {

                }, 2000);
            });
        }
